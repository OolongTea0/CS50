{% extends "layout.html" %}

{% block title %}
    Account
{% endblock %}

{% block main %}

    <h2>Change Password</h2>
    <form action="/account" method="post">
        <div class="form-group">
            <input autocomplete="off" class="form-control" name="old" placeholder="Old Password">
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control" name="password" placeholder="New Password">
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control" name="confirmation" placeholder="Confirmation">
        </div>
        <button class="btn btn-primary" type="submit">Change Password</button>
    </form>


{% endblock %}
